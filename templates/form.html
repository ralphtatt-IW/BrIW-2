{% extends "template.html" %}

{% block content %}
<div class="container">
  <div class="row h-100">
    <div class="col-lg-8 offset-lg-2 align-self-center my-auto">
        <form id="add-person-form" method="post">
            <div style="display: flexbox; text-align: center;">
                <legend class="card-title">Add Person</legend>
                <table class="center-div">
                  <tr>                  
                    <td>
                      <input id="person-name" type="text" name="person-name" placeholder="Person"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input id="drink-name" type="text" name="drink-name" placeholder="Drink"/>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input id="submit-btn" type="submit" value="Submit" class="btn btn-success btn-sm" style="align-self: center; margin-top: 10px; width: 100px;">
                    </td>
                  </tr>
                </table>
            </div>
        </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="/static/form.js"></script>
{% endblock %}
